version: "3.8"

services:
  ollama:
    image: ollama/ollama
    container_name: ollama-ai
    ports:
      - "11434:11434"  # Expose Ollama API
    volumes:
      - ollama-data:/root/.ollama  # Persist models
    restart: always

  release-notes-generator:
    build: .
    container_name: release-notes-generator
    depends_on:
      - ollama
    environment:
      - JIRA_URL=${JIRA_URL}
      - JIRA_USERNAME=${JIRA_USERNAME}
      - JIRA_PASSWORD=${JIRA_PASSWORD}
      - VERSION=${VERSION}
      - OLLAMA_API_URL=http://ollama:11434  # Internal service name in Docker network
    volumes:
      - ./config.json:/app/config.json
      - ./output:/app/output
    command: ["python", "release_notes_ai_agent.py"]

volumes:
  ollama-data:
    driver: local
