version: "3.8"

services:
  release-notes-generator:
    build: .
    container_name: release-notes-generator
    environment:
      - JIRA_URL=${JIRA_URL}
      - JIRA_USERNAME=${JIRA_USERNAME}
      - JIRA_PASSWORD=${JIRA_PASSWORD}
      - VERSION=${VERSION}
    volumes:
      - ./config.json:/app/config.json
      - ./output:/app/output
    command: ["python", "release_notes_ai_transformers.py"]
